<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificadores en CSS</title>
    <link rel="stylesheet" href="../CSS/Clase8.css">
</head>
<body>
    <!-- identificadores -->
    <!-- Los identificadores sirve para modificar solo un elemento cuando hay varios nombres de etiquetas, eje -->
    <h1>Titulo 1</h1>
    <h1 id="color">Titulo 2</h1>
    <h1>Titulo 3</h1>

    <!-- clases -->
    <!-- una clase nos sirve para modificar varias etiquetas al mismo tiempo, eje -->
    <h1 class="color2">Titulo</h1>
    <p class="color2">Parrafo</p>
    <h2 class="color2">Otro titulo</h2>
</body>
</html>
