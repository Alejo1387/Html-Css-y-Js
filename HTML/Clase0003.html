<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
</head>
<body>
    <!-- Enlaces -->
    <a href="Aqui ponemos la url a donde queremos ir">Aqui se pone el texto a mostrar</a>

    <!-- Ejemplo -->
    <!-- Vamos hacer un enlace para ir a youtube -->
    <!--              URL                 Texto      -->
    <a href="https://www.youtube.com/">Ir a youtube</a>

    <!-- Con esta mejora la etiqueta nos habre otra pestaÃ±a al darle click -->
    <a target="_blank" href="https://www.youtube.com/">Ir a youtube</a>

    <!-- con title mostramos un texto que se muestra al pasar el mouse por encima del enlace -->
    <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>
</body>
</html>
