<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link con CSS</title>
    <style>
        h2 {
            color: chartreuse;
        }
    </style>
    <!-- link para el archivo de css -->
    <link rel="stylesheet" href="../CSS/Clase7.css">
</head>
<body>
    <!-- Ahora vamos a ver css, este sirve para hacer los estilos en html -->
    <!-- Hay tres formas de hacer un css -->

    <!-- Forma 1 -->
    <h1 style="color: brown;">Modificado en linea</h1>

    <!-- Forma 2 -->
    <h2>Modificado en el archivo de html</h2>

    <!-- Forma 3 -->
    <h3>Modificado en el archivo de css</h3>
</body>
</html>
