<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <!-- Imagenes -->

    <!-- Mostrar una imagen cuando la tenemos descargada -->
    <img src="img.webp">
    <br>

    <!-- Para mostrar una imagen de un navegador, copiamos direción de imagen -->
    <img src="https://st.depositphotos.com/1016440/2534/i/450/depositphotos_25344733-stock-photo-sunrise-at-the-beach.jpg">
    <br>

    <!-- Mostrar un mensaje por si la imagen esta mala -->
    <img src="enlace malo" alt="La imagen esta mala">
    <br>

    <!-- Cambiar el tamaño: width es el ancho y height es el alto -->
    <img src="https://png.pngtree.com/thumb_back/fh260/background/20230815/pngtree-oso-rocky-beach-in-a-red-sunset-image_13068829.jpg" width="500px" height="300px">
    <br>

    <!-- con float podemos poner la imagen ya sea al lado derecho o izquierdo de una imagen -->
    <p><img src="img.webp" style="float: left;">The image will float to the right of the text.</p>
</body>
</html>
